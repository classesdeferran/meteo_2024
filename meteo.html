<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yo" />
    <meta name="description" content="Aplicación meterológica por ciudades" />
    <meta name="keywords" content="Meteo, Wheater, El tiempo" />
    <title>Meteo</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <header><h1>Meteo</h1></header>
    <main>
      <div>
        <form method="GET">
          <label for="city">Ciudad:</label>
          <div>
            <input type="text" id="city" name="city"  />
            <button type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>

      <div class="salida_datos">
        <div class="textos">
          <p class="nombre_ciudad"><span>Barcelona</span></p>
          <div>
            <div>
              <p class="temp_actual"><span>23ºC</span></p>
            </div>
            <div>
              <p class="datos_sec">Mínima <span>22ºC</span></p>
              <p class="datos_sec">Máxima <span>25ºC</span></p>
              <p class="datos_sec">Humedad <span>68%</span></p>
            </div>
          </div>

          <div class="sol">
            <p class="amanecer">
              <img
                src="img/amanecer.svg"
                alt="Hora de salida del sol"
                class="icon_sol"
              />
              <span>7:50</span>
            </p>
            <p class="puesta">
              <img
                src="img/puesta.svg"
                alt="Hora de salida del sol"
                class="icon_sol"
              />
              <span>19:31</span>
            </p>
          </div>
        </div>

        <div class="icono_ppal">
          <img src="img/01d.svg" alt="Icono del tiempo" />
        </div>
      </div>
    </main>
    <footer>
      <p>&copy Yo - actualizar fecha 2024</p>
       <p>Datos de Openweather</p>

    </footer>
  </body>
</html>
